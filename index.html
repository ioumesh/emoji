<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://kit.fontawesome.com/2158ffa7e0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="wrapper">
        <div class="wrapper_content">
            <div class="emoji_search">
                <input type="text" placeholder="Search Your Emoji..">
            </div>
            <div class="emoji_container">
                <div class="">
                    <i class="fa fa-calculator" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-camera" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-car" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-cc-diners-club" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-cc-discover" aria-hidden="true"></i>
                </div>

                <div>
                    <i class="fa fa-cc-visa" aria-hidden="true"></i>
                </div>

                <div>
                    <i class="fa fa-certificate" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-chain-broken" aria-hidden="true"></i>
                </div>
                <div>
                    <i class="fa fa-check-circle" aria-hidden="true"></i>
                </div>

            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
